<ion-header>
  <ion-navbar color="dark">
    <ion-title>Sobre o Filme</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="background">
  <div
    class="imgs2"
    [style.background-size]="'cover'"
    [style.background-repeat]="'no-repeat'"
    [ngStyle]="{'background-position': 'center' ,'background-image': 'linear-gradient(to top, #111 30%, transparent 90%), url(https://image.tmdb.org/t/p/original' + value.backdrop_path + ')'}"
  ></div>

  <div class="btns">
    <button class="btnAssistir" ion-button>Assistir</button>
    <button class="btnMinhaLista" ion-button>+ Minha Lista</button>
  </div>

  <div padding>
    <h3 class="titulo">{{value.original_title}}</h3>
    <h3 class="votings" style="color: white">
      Ranking Stars: {{value.vote_average}}
      <ion-icon name="star" style="color: rgb(255, 0, 0)"></ion-icon>
      <ion-icon name="star" style="color: rgb(255, 0, 0)"></ion-icon>
      <ion-icon name="star" style="color: rgb(255, 0, 0)"></ion-icon>
      <ion-icon name="star" style="color: rgb(255, 0, 0)"></ion-icon>
      <ion-icon name="star" style="color: rgb(255, 0, 0)"></ion-icon>
    </h3>
    <p class="votings" style="color: white">
      Lan√ßamento: {{value.release_date}}
    </p>
  </div>

  <div class="sinopses" padding>
    <h5 class="titulo2">Sinopse do Filme</h5>
    <p class="paragrafo">{{value.overview}}</p>
  </div>

  <div>
    <h5 padding class="titulo3">Assista o Trailer</h5>
    <iframe
      class="frame"
      *ngIf="urlVideo"
      width="100%"
      height="280"
      frameborder="0"
      [src]="sanitizer.bypassSecurityTrustResourceUrl(urlVideo)"
    ></iframe>
  </div>
</ion-content>
